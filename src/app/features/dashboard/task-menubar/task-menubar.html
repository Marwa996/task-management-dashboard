<div class="card">
    <p-menubar [model]="items()">
        <ng-template #item let-item>
            <button pButton variant="text" [label]="item.id | taskStatus"
                [severity]="item.styleClass === 'active-item' ? 'primary' : 'secondary'" class="item">
            </button>
        </ng-template>
        <ng-template #end>
            <div class="actions d-flex gap-2">
                <p-button label="Priority" variant="outlined" class="action-button" severity="secondary"
                    class="action-button" />
                <p-button icon="pi pi-plus" label="New Task" class="action-button" />
            </div>
        </ng-template>
    </p-menubar>
</div>
